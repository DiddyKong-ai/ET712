<body>
    <h1>Lab 9, window and form events</h1>
    <h2>Dillon Robertson</h2>
    <h3>Example 1: scroll event</h3>
    <div id="content">
        <h4>Scrollable content</h4>
        <p>This content is wider than the window, alowing for horizontal scrolling</p>
    </div>

    <button class="btnscrollby">
        Scroll to right
    </button>

    <h3>Example 2: image gallery using scroll event</h3>
    <section class="maincontainer">
        <div class="gallerycontainer">
            <img class="galleryimg" src="Japan.jfif">
            <img class="galleryimg" src="Africa.jpg">
            <img class="galleryimg" src="Mushroom Kingdom.webp">
            <img class="galleryimg" src="Green Hill Zone.jpg">
        </div>

        <button class="btnright">&#x276F;</button>
        <button class="btnleft">&#x276F;</button>
    </section>

    <section class="topcontainer">
        <a class="toplink" href="#">Top</a>
    </section>
    <script src="lab9.js"></script>
</body>
